<div class="container">
  <form [formGroup]="group" (ngSubmit)="onSubmit()" #form="ngForm">
    <!-- <div>
      {{ errors | json }}
    </div> -->
    <div class="form-group">
      <label for="memberName">姓名</label>
      <input
        type="text"
        class="form-control"
        id="memberName"
        placeholder="name"
        formControlName="name"
      />
      <div class="text-danger" *ngIf="group.controls.name.errors?.hasError">
        {{ group.controls.name.errors?.msg }}
      </div>
    </div>
    <div class="form-group">
      <label for="memberEmail">Email</label>
      <input
        type="text"
        inputmode="email"
        class="form-control"
        id="memberEmail"
        placeholder="Email"
        formControlName="email"
      />
      <div class="text-danger">
        {{ group.controls.email.errors | json }}
      </div>
    </div>
    <div class="form-group">
      <label for="mobile">手機</label>
      <input
        type="text"
        inputmode="numeric"
        class="form-control"
        id="mobile"
        placeholder="Mobile"
        formControlName="mobile"
        maxlength="10"
      />
      <div class="text-danger" *ngIf="group.controls.mobile.errors?.hasError">
        {{ group.controls.mobile.errors?.msg }}
      </div>
    </div>
    <div class="form-group">
      <label for="birthday">生日</label>
      <div class="row">
        <input
          type="text"
          id="birthday"
          formControlName="birthday"
          maxlength="10"
          class="form-control"
        />
      </div>
      <div class="text-danger" *ngIf="group.controls.birthday.errors?.hasError">
        {{ group.controls.birthday.errors?.msg }}
      </div>
    </div>
    <div class="form-group">
      <label for="account">帳號</label>
      <input
        type="text"
        name="account"
        id="account"
        class="form-control"
        placeholder="Account"
        formControlName="account"
      />
      <div class="tex t-danger" *ngIf="group.controls.account.errors?.hasError">
        {{ group.controls.account.errors?.msg }}
      </div>
    </div>
    <div class="form-group">
      <label for="password">密碼</label>
      <input
        type="password"
        name="password"
        id="password"
        class="form-control"
        placeholder="Password"
        formControlName="password"
      />
      <div class="text-danger" *ngIf="group.controls.password.errors?.hasError">
        {{ group.controls.password.errors?.msg }}
      </div>
    </div>
    <button class="btn btn-primary">Save</button>
  </form>
</div>
