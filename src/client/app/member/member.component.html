<div class="container">
  <form
    [formGroup]="group"
    *ngIf="group?.customValidateErrors | async as errors"
    (ngSubmit)="onSubmit()"
    #form="ngForm"
  >
    <!-- <div>
      {{ errors | json }}
    </div> -->
    <div class="form-group">
      <label for="memberName">姓名</label>
      <input
        type="text"
        class="form-control"
        id="memberName"
        placeholder="name"
        formControlName="name"
      />
      <small class="text-danger" *ngIf="errors.name?.length > 0">
        {{ errors.name[0] }}
      </small>
    </div>
    <div class="form-group">
      <label for="memberEmail">Email</label>
      <input
        type="text"
        class="form-control"
        id="memberEmail"
        placeholder="Email"
        formControlName="email"
      />
      <small class="text-danger" *ngIf="errors.email?.length > 0">
        {{ errors.email[0] }}
      </small>
    </div>
    <div class="form-group">
      <label for="mobile">手機</label>
      <input
        type="text"
        class="form-control"
        id="mobile"
        placeholder="Mobile"
        formControlName="mobile"
        maxlength="10"
      />
      <small class="text-danger" *ngIf="errors.mobile?.length > 0">
        {{ errors.mobile[0] }}
      </small>
    </div>
    <div class="form-group">
      <label for="birthday">生日</label>
      <div class="row">
        <ng-select
          class="col-md-4"
          [items]="years"
          placeholder="Year"
          labelForId="birthdayYear"
          formControlName="birthdayYear"
          [searchable]="false"
          #ctlYear
        ></ng-select>
        <ng-select
          class="col-md-4"
          [items]="months"
          [searchable]="false"
          placeholder="Month"
          labelForId="birthdayMonth"
          formControlName="birthdayMonth"
          #ctlMonth
          (change)="onMonthChange($event)"
        ></ng-select>
        <ng-select
          class="col-md-4"
          [items]="days"
          [searchable]="false"
          placeholder="Day"
          labelForId="birthdayDay"
          formControlName="birthdayDay"
        ></ng-select>

        <small class="text-danger" *ngIf="errors.birthdayDay?.length > 0">
          {{ errors.birthday[0] }}
        </small>
      </div>
    </div>
    <div class="form-group">
      <label for="account">帳號</label>
      <input
        type="text"
        name="account"
        id="account"
        class="form-control"
        placeholder="Account"
        formControlName="account"
      />
      <small class="text-danger" *ngIf="errors.account?.length > 0">
        {{ errors.account[0] }}
      </small>
    </div>
    <div class="form-group">
      <label for="password">密碼</label>
      <input
        type="password"
        name="password"
        id="password"
        class="form-control"
        placeholder="Password"
        formControlName="password"
      />
      <small class="text-danger" *ngIf="errors.password?.length > 0">
        {{ errors.password[0] }}
      </small>
    </div>
    <button class="btn" [ngClass]="getBtnCssClass(form)">
      Save
    </button>
  </form>
</div>
