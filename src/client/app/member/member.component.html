<div class="container">
  <form [formGroup]="group" *ngIf="group?.customValidateErrors | async as errors">
    <!-- (ngSubmit)="onSubmit()"
  #form="ngForm" -->
    <div>
      {{ errors | json }}
    </div>
    <div class="form-group">
      <label for="memberName">Name</label>
      <input
        type="text"
        class="form-control"
        id="memberName"
        placeholder="name"
        formControlName="name"
      />

      <p *ngIf="errors.name?.length > 0">
        {{ errors.name[0] }}
      </p>
    </div>
    <div class="form-group">
      <label for="mobile">Mobile</label>
      <input
        type="text"
        class="form-control"
        id="mobile"
        placeholder="Mobile"
        formControlName="mobile"
      />
    </div>
    <div class="form-group">
      <label for="birthday">Birthday</label>
      <input
        type="text"
        name="birthday"
        id="birthday"
        class="form-control"
        placeholder="Birthday"
        formControlName="birthday"
      />
    </div>
    <div class="form-group">
      <label for="account">Account</label>
      <input
        type="text"
        name="account"
        id="account"
        class="form-control"
        placeholder="Account"
        formControlName="account"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        class="form-control"
        placeholder="Password"
        formControlName="password"
      />
    </div>
    <button (click)="onSaveClick()" class="btn btn-primary">Save</button>
  </form>
</div>
