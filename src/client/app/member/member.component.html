<div class="container">
  <form [formGroup]="group" (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="form-group">
      <label for="memberName">Name</label>
      <input
        type="text"
        class="form-control"
        id="memberName"
        placeholder="name"
        formControlName="name"
      />
      <div>
        {{ group?.formErrors | json }}
      </div>
    </div>
    <div class="form-group">
      <label for="mobile">Mobile</label>
      <input
        type="text"
        class="form-control"
        id="mobile"
        placeholder="Mobile"
        formControlName="mobile"
      />
    </div>
    <div class="form-group">
      <label for="birthday">Birthday</label>
      <input
        type="text"
        name="birthday"
        id="birthday"
        class="form-control"
        placeholder="Birthday"
        formControlName="birthday"
      />
    </div>
    <div class="form-group">
      <label for="account">Account</label>
      <input
        type="text"
        name="account"
        id="account"
        class="form-control"
        placeholder="Account"
        formControlName="account"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        class="form-control"
        placeholder="Password"
        formControlName="password"
      />
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
